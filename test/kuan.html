<!doctype html>
<html>
  <meta charset="UTF-8" /><meta content="width=device-width,initial-scale=1" name="viewport" /><title>AccessDeny</title
  ><style>
    html {
      font-size: 30px;
      font-family: PingFangSC-Regular;
    }
    .content {
      padding: 0 30px 0;
      width: 1200px;
    }
    .text1 {
      font-size: 1.25em;
    }
    .text2 {
      font-size: 0.625em;
    }
    .text3 {
      font-size: 0.75em;
      margin: 100px 0;
    }
    .footer-line {
      border-top: 1px solid #000;
    }
  </style>
  <body style="display: none">
    <div class="content">
      <h1 class="err">Restricted Access</h1>
      <p class="text2"><span id="id1">Request ID:</span><span>14904268720319328409</span></p>
      <p class="text3">The security policy of this website has blocked you from further access.</p>
      <div class="footer-line">
        <p class="text2"><span id="id3">Protected by Tencent Cloud EdgeOne</span></p>
      </div>
    </div>
  </body>
  <script>
    function changeLang() {
      ;['zh-cn', 'zh'].includes((navigator.userLanguage || navigator.language).toLowerCase()) &&
        ((document.querySelector('.err').innerHTML = '访问受限'),
        (document.querySelector('.text3').innerHTML = '您的请求已被该站点的安全策略拦截。'),
        (document.querySelector('#id1').innerHTML = '请求 ID：'),
        (document.querySelector('#id3').innerHTML = '由 Tencent Cloud EdgeOne 提供防护')),
        (document.body.style = 'display: block')
    }
    changeLang()
  </script>
</html>
